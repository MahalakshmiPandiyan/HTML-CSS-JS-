<!DOCTYPE html>
<html>
<head>
<style> 
div.one {
  width: 100px;
  height: 200px;
  background: red;
  transition-property: width 2s,height 2s;
  transition-duration: 2s;
  transition-timing-function: linear;
}

div.one:hover {
  width: 300px;
  height:300px;
}
div.two {
  width: 100px;
  height: 100px;
  background: red;
  transition: width 2s linear;
}

div.two:hover {
  width: 300px;
}
h1{
  text-align:center;
}
</style>
</head>
<body>

<h1>The transition</h1>

<div class="one"></div><br>
<div class="two"></div>

</body>
</html>
