<!DOCTYPE html>
<html>
<head>
<style>
p,h2{ 
  Text-align:center;
}
p.one{
  border: 1px solid black;
  background-color: lightblue;
  padding-top: 50px;
  padding-right: 200px;
  padding-bottom: 50px;
  padding-left: 200px;
}

p.two{
  border: 1px solid black;
  background-color:grey;
  padding: 50px 200px 50px 200px;
}
</style>
</head>
<body>

<h2>Padding are used to generate space around an element's content</h2>

<p class="one">Aspire Systems</p>

<p class="two">Aspire Systems</p>

</body>
</html>
