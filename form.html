<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Calibr;
  background-color:blue;

}
.box
{
 width:850px;
 height:1050px;
 margin:auto;
 background-color:white;
 padding: 10px;
}
.box .header{
 background-color:black;
}
.box .header h3{
 color:white;
 padding:20px;
 font-size: 20px;
}


.center{
    padding: 35px;
    font-size: 20px;
}

.form-control{
  padding-bottom:20px;
  position: relative;
}

.form-control input{
  width: 55%;
  margin-bottom: 15px;
  padding: 20px;
  border-radius: 7px;
  background-color: gainsboro;
  font-size: 18px;
}
.form-control select{
  width: 60%;
  margin-bottom: 15px;
  padding: 20px;
  border-radius: 7px;
  background-color: gainsboro;
  font-size: 18px;
}
.form-control label{
  display: inline-block;
  width: 150px;
  padding: 20px;
  font-size: 20px;
}

.form-control small{
  visibility: hidden;
  margin:3px;
  position: absolute;
  color: red;
}
button{
  background-color:darkblue;
  color: white;
  padding: 10px;
  border-radius: 10px;
}
.form-control input[type=radio] {
    width: 16px;
}
.error{
  border:3px solid red;
}
</style>
</head>
<body>
<div class="box">
  <div class="header">
    <center><h3>Registration Form</h3></center>
  </div>
  <form id="form" method="post" >
    <div class="form-control">
      <label for="firstname" name="firstname"> <b>First Name</label>
      <input type="text" id="firstname" name="firstname" placeholder="Firstname"  required><br>
      <small id="id1"></small>
    </div>

     <div class="form-control">
      <label for="lastname" name="lastname"> Last Name</label>
      <input type="text" id="lastname" name="lastname" placeholder="Lastname" required><br>
      <small>Error Message</small>
      </div>

      <div class="form-control">
      <label for="company" name="company"> Company </label>
      <input type="text" id="company"  name="company"  placeholder="Enter name of the company" value="Aspire System" disabled><br>
      <small>Error Message</small>
      </div>


      <div class="form-control">
      <label for="email" name="class">Email Id</label>
      <input type="email" id="email" name="email" placeholder="Enter your email id" required><br>
      <small>Error Message</small>
      </div>

      <div class="form-control">
      <label for="phone" name="phone"> Phone No</label>
      <input type="tel" placeholder="Enter phone number" name="phoneNumber" id="phoneNumber"  required><br>
      <small>Error Message</small>
      </div>

      <div class="form-control">
      <table>
      <tbody>
      <tr>
      <td><label for="gender" name="gender">  Gender</label> </td>

      <td><input type="radio" name="gender" id="male" value="male" required></td>
      <td><label>Male</label></td>

      <td><input type="radio" name="gender" id="female" value="female"></td>
      <td><label>Female</label></td>
      <br>
      <small>Error Message</small>
      </tr>
      </tbody>
      </table>
      </div>


      <div class="form-control">
      <label for="domain" name="domain"> Domain </label>
      <select id="domain" name="domain" >
        <option value="">Choose an option</option>
        <option value="LAMP">LAMP</option>
        <option value="ORACLE">ORACLE</option>
        <option value=">.NET">.NET</option>
      </select><br>
       <small>Error Message</small>
      </div>


      <div class="form-control">
        <label for="date" name="date"> Date</label>
        <input type="date" id="date" name="date" required><br>
        <small>Error Message</small>
        </div>

      <div class="center">
        <input type="checkbox" id="check"  value="check" required>
        <label for="check">Agree with the terms and conditions</label>
      </div>

      <div class="form-control">
      <center><button type="submit" >Submit</button></center>
      </div>

  </form>
</div>

<script  src="formjs.js"></script>
</body>
</html>
