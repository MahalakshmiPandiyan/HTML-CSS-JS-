<!DOCTYPE html>
<html>
<head>
<style>
div p {
  background-color: red;
  color:azure;
}
</style>
</head>
<body>

<h2>Descendant Selector</h2>

<p>Paragraph not inside the div tag</p>

<div>
  <p>Paragraph inside the div tag(child)</p>
  <p>Paragraph inside the div tag(child)</p>
  <section><p>Paragraph inside the div tag(grandchild)</p></section>
</div>

<p>Paragraph not inside the div tag.</p>
<p>Paragraph Not inside the div tag</p>

</body>
</html>
