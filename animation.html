<!DOCTYPE html>
<html>
<head>
<style> 
div
{
  border:4px solid black;
  width: 500px;
  height: 100px;
  border-radius: 15px;
}
.para
{
  position: relative;
  animation-name: example;
  animation-duration: 5s;
}
@keyframes example{
  0%{left:0px; top:0px;}
  45%{left:400px; top:0px;}
  100%{left:0px; top:0px;}
</style>
<body>
<div>
<p class="para">Aspire Systems</p>
</div>
</body>
</html>
