<!DOCTYPE html>
<html>
<head>
<style>
#id1 {
  background-color: brown;
  border: 1px solid;
  padding: 50px;
  color: white;
  font-size: 20px;
}
</style>
</head>
<body>

<h2>JavaScript removeEventListener()</h2>

<div id="id1">
  <p>Click the button to remove the div event handler.</p>
  <button onclick="removeHandler()" id="myBtn">Remove</button>
</div>

<p id="id2"></p>

<script>
document.getElementById("id1").addEventListener("mousemove", print);

function print() {
  document.getElementById("id2").innerHTML = Math.random();
}

function removeHandler() {
  document.getElementById("id1").removeEventListener("mousemove", print);
}
</script>

</body>
</html>
