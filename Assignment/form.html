<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="formcss.css">
</head>

<body>
  <section>
    <div class="container">
      <form class="form" method="post" action="thanks.html" onsubmit="return validateForm()">
        <div class="step step-1 active">
          <h1>Basic</h1>
          <div class="form-control">
            <label for="firstname" name="firstname"> <b>First Name</label><sup> *</sup>
            <input type="text" id="firstname" name="firstname" placeholder="Firstname"><br>
            <small id="id1"></small>
          </div>

          <div class="form-control">
            <label for="lastname" name="lastname"> Last Name</label><sup> *</sup>
            <input type="text" id="lastname" name="lastname" placeholder="Lastname"><br>
            <small id="id2"></small>
          </div>

          <div class="form-control">
            <label for="password" name="password"> Password </label><sup> *</sup>
            <input type="password" id="password" name="password" placeholder="Enter name of the password"><br>
            <small id="id5"></small>
          </div>

          <div class="form-control">
            <label for="confirmPassword" name="confirmPassword"> Confirm Password </label><sup> *</sup>
            <input type="password" id="confirmPassword" name="confirmPassword"
              placeholder="Enter name of the confirm Password"><br>
            <small id="id4"></small>
          </div>


          <div class="form-control">
            <label for="email" name="class">Email Id</label><sup> *</sup>
            <input type="email" id="email" name="email" placeholder="Enteryour email id"><br>
            <small id="id3"></small>
          </div>
          <div>
            <button type="button" class="next-btn" id="next1">Next</button>
          </div>
        </div>
        <div class="step step-2">
          <h1>Others</h1>
          <div class="form-control">
            <label for="date" name="date"> Date of Birth</label><sup> *</sup>
            <input type="text" id="date" name="date" placeholder="Enter Date of birth (mm/dd/yyyy)"><br>
            <small id="id6"></small>
          </div>


          <div class="form-control">
            <table>
              <tbody>
                <tr>
                  <td><sup> *</sup><label for="gender"> Gender</label> </td>

                  <td><input type="radio" name="gender" id="male" value="male"></td>
                  <td><label>Male</label></td>

                  <td><input type="radio" name="gender" id="female" value="female"></td>
                  <td><label>Female</label></td>
                  <br>
                </tr>
              </tbody>
            </table>
            <small id="id7"></small>
          </div>

          <div class="form-control">
            <label for="address" name="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address"><br>
            <small id="id8"></small>
          </div>

          <div class="form-control">
            <label for="state" name="state">State</label><sup> *</sup>
            <select id="state" name="state">
              <option value="">Choose your state</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Delhi">Delhi</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
            </select><br>
            <small id="id9"></small>
          </div>

          <div class="form-control">
            <label for="phone" name="phone"> Phone No</label><sup> *</sup>
            <input type="tel" placeholder="Enter phone number" name="phoneNumber" id="phoneNumber"><br>
            <small id="id10"></small>
          </div>

          <button type="button" class="previous-btn">Previous</button>
          <button type="button" class="next-btn">Next</button>

        </div>
        <div class="step step-3 ">
          <h1>Work</h1>
          <div class="form-control">
            <table>
              <tbody>
                <tr>
                  <td><label for="occupation">Occupation</label> </td>

                  <td><input type="radio" name="occupation" id="developer" value="developer"></td>
                  <td><label>Developer</label></td>

                  <td><input type="radio" name="occupation" id="testing" value="testing"></td>
                  <td><label>Testing</label></td>

                  <td><input type="radio" name="occupation" id="sales" value="sales"></td>
                  <td><label>Sales</label></td>

                  <td><input type="radio" name="occupation" id="banking" value="banking"></td>
                  <td><label>Banking</label></td>
                  <br>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="form-control">
            <label for="experience" name="experience">Experience</label>
            <input type="text" placeholder="Enter Overall Years of experience" name="experience" id="experience"><br>
          </div>

          <button type="button" class="previous-btn">Previous</button>
          <button type="button" class="next-btn">Next</button>
        </div>

        <div class="step step-4">
          <h1>Education</h1>
          <div class="form-control">
            <label for="graduation" name="graduation">Graduation</label><sup> *</sup>
            <select id="graduation" name="graduation">
              <option value="">Choose your Highest qualification</option>
              <option value="SSLC">SSLC</option>
              <option value="HSC">HSC</option>
              <option value="UG">UG</option>
              <option value="PG">PG</option>
            </select>
            <small id="graduateSmall"></small><br>
          </div>
          <div class="form-control">
            <label for="year" name="year">Year of Passing</label><sup> *</sup>
            <input type="text" placeholder="Enter Year of Passing" name="year" id="year"><br>
            <small id="yearSmall"></small>
          </div>

          <button type="button" class="previous-btn">Previous</button>
          <button type="button" class="next-btn">Next</button>

        </div>

        <div class="step step-5">
          <h1>Team</h1>
          <div class="form-control">
            <label for="dep" name="dep">Practice</label><sup> *</sup>
            <select id="dep" name="dep">
              <option value="">Choose your practice</option>
              <option value="Lamp">LAMP</option>
              <option value="Dotnet">DOTNET</option>
              <option value="BFS">BFS</option>
              <option value="IAS">IAS</option>
              <option value="Oracle">Oracle</option>
            </select>
            <small id="depSmall"></small><br><br><br>
          </div>

          <div class="center">
            <input type="checkbox" id="check" value="check">
            <sup> *</sup><label for="check">Agree with the terms and conditions</label><br>
            <small id="checkSmall"></small>
          </div>

          <button type="button" class="previous-btn">Previous</button>
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>
  </section>
  <script src="formjs.js"></script>
</body>

</html>
